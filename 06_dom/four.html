<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const newLi = document.createElement('li');
        newLi.innerText = langName
        const ul = document.querySelector('.language')
       ul.appendChild(newLi)
    }


    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
// creating text node and then appending it to the element is a better approach as it is more optimized than innerText method as in innerText Javacritpt have to traverse whole tree for add the element

    addLanguage('python')
    addLanguage("typescript")
    addOptiLanguage('golang')

    //Editing the value
    
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    // edit

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>C++</li>'


    // remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()



</script>
</html>
